<form id="contact-form" action="" method="POST">
    <div class="form-group">
        <input type="text" name="name" placeholder="Your Name*">
    </div>
    <div class="form-group">
        <input type="text" name="email" type="email" placeholder="Your Email*">
    </div>
    <div class="form-group">
        <input type="text" name="phone" type="tel" placeholder="Your Phone">
    </div>
    <div class="form-group">
        <textarea type="text" name="interest" placeholder="Your Interested In?*"></textarea>
    </div>
    <div class="form-group text-left">
    <button class="btn-1">SEND</button>
    </div>
</form>
