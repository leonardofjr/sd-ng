<!-- Getting Data from JSON -->
<div class="row pb-5 d-flex align-items-center" *ngFor="let post of data">
  <!-- Outputting Web Development Data -->
  <div class="col-sm-7">
    <img src='assets/work/{{post["img_src"]}}' alt='{{post["alt_text"]}}' class="img-fluid">
  </div>
  <div class="col-sm-5">
    <b>Project Description:</b>
    <p>{{post["description"]}}</p>
  </div>
  <!-- Outputting Web Development Data ENDS HERE -->
</div>
