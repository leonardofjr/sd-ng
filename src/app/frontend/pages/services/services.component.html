  <div id="services" class="container">
    <h1 class="text-center">SERVICES</h1>
    <div class="row">
      <div class="col-md-4 col-lg-4 col-xl-3" >
        <div *ngFor="let item of content.services">
           <a class="menu-bg" routerLink="{{item.url}}" routerLinkActive="active">{{item.service}}</a>

        <img src="./assets/fully-insured.gif" class="img-fluid py-5" alt="Fully Insured">

      <div class="col-md-8 col-lg-8 col-xl-9">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
