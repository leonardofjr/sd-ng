<div id="slider">
  <div *ngFor="let item of content.slides; index as i">
    <div class="content-container"  *ngIf="currentRoute == item.routeUrl">
      <img 
        srcset="
        {{item.imgs.mobile}} 640w, {{item.imgs.monitor}} 1366w" sizes="(min-width: 200px) and (max-width: 767px) 640w,(min-width: 768px) 1366w" 

      alt={{item.imgs.altText}} src="{{item.imgs.monitor}}">
      <div class="content text-center">
        <h1>{{item.heading}} </h1>
        <p>{{item.text}}</p>
      </div>
    </div>
  </div>
</div>
